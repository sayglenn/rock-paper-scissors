<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"></style>
</head>
<body>
    <div class="header">
        <p class="header-text">Rock-Paper-Scissors</p>
        <p class="subheader-text">Make your selection to begin! First to 5 wins!</p>
    </div>
    <div class="buttons">
        <div class="button-container">
            <img class="rockimg" src="images/rock.png" alt="Rock">
            <button id="rock-button">Rock</button>
        </div>
        <div class="button-container">
            <img src="images/paper.png" alt="Paper">
            <button id="paper-button">Paper</button>
        </div>
        <div class="button-container">
            <img src="images/scissors.png" alt="Scissors">
            <button id="scissors-button">Scissors</button>
        </div>
    </div>
    <div class="feedback">
        <p class="result-text">
            Click on any button to start! 
        </p>
        <div class="result">
            <p class="result-player">Player: 0</p>
            <p class="result-computer">Computer: 0</p>
        </div>
    </div>
</body>
</html>
